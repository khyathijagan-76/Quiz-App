<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz">
            <h2 id="question">Here is the Question.</h2>
        <form>
        <div class="options">
            <input type="radio" name="answer" class="answer" id="a" value="a">
            <label for="a" id="a_text">Option A</label>
            <input type="radio" name="answer" class="answer" id="b" value="b">
            <label for="b" id="b_text">Option B</label><br><br>
            <input type="radio" name="answer" class="answer" id="c" value="c">
            <label for="c" id="c_text">Option C</label>
            <input type="radio" name="answer" class="answer" id="d" value="d">
            <label for="d" id="d_text">Option D</label><br><br>
        </div>

            <button id="submit" type="button"><b>Submit</b></button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
